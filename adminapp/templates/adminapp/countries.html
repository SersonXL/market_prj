{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
  <div class="countries_list">
    <button class="new_country">
      <a href="{% url 'admin:country_create' %}">
        Новая страна
      </a>
    </button>
    {% for object in objects %}
      <div class="country_record {% if not object.is_active %}not_active{% endif %}">
        <div class="country_name">
          <strong>{{ object.name|title }}</strong>
        </div>
        <div class="country_actions">
          <button>
            <a href="{% url 'admin:accommodations' object.pk %}">Размещения</a>
          </button>
          <button>
            <a href="{% url 'admin:country_update' object.pk %}">Редактировать</a>
          </button>
          <button>
            <a href="{% url 'admin:country_delete' object.pk %}">Удалить</a>
          </button>
        </div>
        <div class="country_desc">{{ object.description|title }}</div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
