{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
  <div class="regions_list">
    <button class="new_region">
      <a href="{% url 'admin:region_create' %}">
        Новый регион
      </a>
    </button>
    {% for object in objects %}
      <div class="region_record {% if not object.is_active %}not_active{% endif %}">
        <div class="region_name">
          <strong>{{ object.name|title }}</strong>
        </div>
        <div class="region_actions">
          <button>
            <a href="{% url 'admin:region_update' object.pk %}">Редактировать</a>
          </button>
          <button>
            <a href="{% url 'admin:region_delete' object.pk %}">Удалить</a>
          </button>
        </div>
        <div class="region_desc">{{ object.description|title }}</div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
